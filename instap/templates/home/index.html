{%extends "home/base.html"%} {%block content%}
<div class="container-fluid" style="display:flex;border:  solid black 2px; margin:15px;">



    <div class="circular-landscape" style="margin:10px;display:inline-block;position:relative; width:200px;height:200px;overflow:hidden;border-radius: 50%;">
        <img src="{{request.user.employee.profile_img.url}}" alt="" style=" width:auto; height:100%; ">
    </div>
    <div class="tb" style="margin-left:10px;">
        <table class="table table-dark text-black" style="width:auto">
            <thead>

                <tr>
                    <th style="text-transform: uppercase;">{{request.user}}</th>
                    <th><button class="btn-primary">Follow</button></th>
                </tr>

                <tr>
                    <td>Followers:</td>
                    <td>Following:</td>
                </tr>

                <tr>
                    <td>No of posts:</td>
                    <td>{{post|length}}</td>
                </tr>
                <tr>
                    <td>Bio</td>
                </tr>
            </thead>
        </table>


    </div>

</div>
<h1 class="text-center">POSTS</h1>

<div class="container" style="display:flex; flex-wrap: wrap; border: solid black 2px; margin:15px; ">
    {%for post in post%}
    <div class="panel panel-default " style="width:max-content ">
        <!-- <div class="panel-heading ">{{post.userpost}}</div> -->
        <div class="panel-body" style="width:200px;height:200px;">
            <a href="{%url 'singlepost' post.id%}"> <img src="{{post.userpost.url}}" alt="" style="width:100%; height:100%"></a>
        </div>
        <!-- <div class="panel-footer ">Panel Footer</div> -->
    </div>
    {%empty%}
    <h1>0 posts</h1>
    {%endfor%}


</div>

</div>
{%endblock%}
