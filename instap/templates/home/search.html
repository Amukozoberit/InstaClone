{%extends 'home/base.html'%} {% block content %}
<div class="container">

    <div class="row">
        {% if user%}
        <h2>Found {{ user|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 articles for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if user %} {% for user in user %}
        <div class="container-fluid" style="display:flex;border:  solid black 2px; margin:15px;">
            <a href="{%url 'oneuser' user.id%}">
                <h1>{{user.username}}</h1>
            </a>


        </div>

    </div>









    {% endfor %} {% endif %}
</div>
</div>
{% endblock %}
